<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startpage</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Preload font for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="max-width-container">
      <!-- Clock Section -->
      <div class="clock-container">
        <div class="clock">
          <h1 class="time">00:00</h1>
        </div>

        <div class="day-night-info">
          <div class="day-night-dial">
            <div class="dial-ring">
              <div class="dial-marker"></div>
            </div>
            <div class="sun-icon" id="sunIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
              </svg>
            </div>
            <div class="moon-icon" id="moonIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
              </svg>
            </div>
          </div>

          <div class="date-info">
            <p class="date">April 14, 2025</p>
            <div class="weekday-info">
              <span class="weekday">Monday</span>
              <span class="week-number">Week 16</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Link Sections -->
      <div class="links-container">
        <!-- Link sections will be dynamically populated from JavaScript -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
