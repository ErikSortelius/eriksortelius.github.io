<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startpage</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Preload font for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="max-width-container">
      <!-- Clock Section -->
      <div class="clock-container">
        <!-- Top Row: Clock and Date -->
        <div class="top-section">
          <div class="clock">
            <h1 class="time">00:00</h1>
          </div>
          <div class="date-info">
            <p class="date">April 14, 2025</p>
            <div class="weekday-info">
              <span class="weekday">Monday</span>
              <span class="week-number">Week 16</span>
            </div>
          </div>
        </div>

        <!-- Bottom Row: Weather and Day/Night Dial -->
        <div class="bottom-section">
          <div class="weather-container">
            <div class="weather-icon" id="weatherIcon" title="Click to update weather">
              <!-- Weather icon will be inserted here by JavaScript -->
            </div>
            <div class="weather-info">
              <div class="weather-main">
                <div class="temp-container">
                  <span class="temperature" id="temperature">--°</span>
                  <span class="feels-like" id="feelsLike">Feels: --°</span>
                </div>
                <span class="weather-condition" id="weatherCondition">--</span>
              </div>
              <div class="weather-details">
                <span class="location" id="location">--</span>
                <div class="sun-times">
                  <span class="sunrise" id="sunrise">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="m12 2 3 5h-6l3-5Z"></path>
                      <path d="M12 8v2"></path>
                      <path d="M4.93 16A9 9 0 0 1 12 8a9 9 0 0 1 7.07 8"></path>
                      <path d="M22 22H2"></path>
                    </svg>
                    --:--
                  </span>
                  <span class="sunset" id="sunset">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M12 10V2"></path>
                      <path d="m4.93 10 2.49 2.49"></path>
                      <path d="M2 16h20"></path>
                      <path d="M22 22H2"></path>
                      <path d="m19.07 10-2.49 2.49"></path>
                      <path d="M16 14a4 4 0 0 0-8 0"></path>
                    </svg>
                    --:--
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="day-night-separator"></div>

          <div class="day-night-dial">
            <div class="dial-ring">
              <div class="dial-marker"></div>
            </div>
            <div class="sun-icon" id="sunIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
              </svg>
            </div>
            <div class="moon-icon" id="moonIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <form id="searchForm" action="https://www.google.com/search" method="get">
          <div class="search-input-wrapper">
            <div class="search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            <input type="text" name="q" id="searchInput" class="search-input" placeholder="Google..." autocomplete="off" autofocus>
          </div>
        </form>
      </div>

      <!-- Link Sections -->
      <div class="links-container">
        <!-- Link sections will be dynamically populated from JavaScript -->
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
