<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#18181b">
  <title>Startpage</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Preload font for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="max-width-container">
      <!-- Clock Section -->
      <div class="clock-container">
        <!-- Top Row: Two Clocks with their own dials -->
        <div class="top-section">
          <div class="clocks-container">
            <!-- Clock 1 -->
            <div class="clock-group">
              <div class="day-night-dial" id="dial1">
                <div class="dial-ring">
                  <div class="dial-marker"></div>
                </div>
                <div class="sun-icon" id="sunIcon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                  </svg>
                </div>
                <div class="moon-icon" id="moonIcon1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                  </svg>
                </div>
              </div>
              <div class="clock clock1">
                <h1 class="time" id="clock1Time">00:00</h1>
                <span class="timezone-label" id="clock1Label">SWEDEN</span>
              </div>
            </div>

            <!-- Clock 2 -->
            <div class="clock-group">
              <div class="day-night-dial" id="dial2">
                <div class="dial-ring">
                  <div class="dial-marker"></div>
                </div>
                <div class="sun-icon" id="sunIcon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                  </svg>
                </div>
                <div class="moon-icon" id="moonIcon2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                  </svg>
                </div>
              </div>
              <div class="clock clock2">
                <h1 class="time" id="clock2Time">00:00</h1>
                <span class="timezone-label" id="clock2Label">CURRENT LOCATION</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom Row: Weather (left) and Date (right) -->
        <div class="bottom-section">
          <div class="weather-container">
            <div class="weather-icon" id="weatherIcon">
              <!-- Weather icon will be inserted here by JavaScript -->
            </div>
            <div class="weather-info">
              <div class="temp-container">
                <span class="temperature" id="temperature">--°</span>
                <span class="feels-like" id="feelsLike">Feels: --°</span>
              </div>
              <span class="weather-condition" id="weatherCondition">--</span>
            </div>
          </div>
          
          <div class="date-info">
            <p class="date">April 14, 2025</p>
            <div class="weekday-info">
              <span class="weekday">Monday</span>
              <span class="week-number">Week 16</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Interactive Pills Section -->
      <div class="interactive-pills-container">
        <!-- Pill 1: Stock (Existing) -->
        <div class="interactive-pill stock-pill" id="stockWidget">
          <div class="pill-content">
            <span class="stock-symbol" id="stockSymbol">GRANGX</span>
            <div class="stock-values">
              <span class="stock-price" id="stockPrice">--.--</span>
              <span class="stock-change" id="stockChange">--%</span>
            </div>
          </div>
          <div class="pill-label">Stock Market</div>
        </div>

        <!-- Pill 2: Vocabulary (New) -->
        <div class="interactive-pill vocabulary-pill" id="vocabWidget">
          <div class="pill-content">
            <span class="pill-title" id="vocabWord">Bonjour</span>
          </div>
          <div class="pill-label blur-content" id="vocabTranslation">Hello</div>
        </div>

        <!-- Pill 3: Geography (New) -->
        <div class="interactive-pill geography-pill" id="geoWidget">
          <div class="pill-content">
            <img id="geoFlag" class="country-flag-icon" src="" alt="Flag" style="display:none;">
            <span class="pill-title" id="geoCountry">France</span>
          </div>
          <div class="pill-label blur-content" id="geoCapital">Paris</div>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <form id="searchForm" action="https://www.google.com/search" method="get">
          <div class="search-input-wrapper">
            <div class="search-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </div>
            <input type="text" name="q" id="searchInput" class="search-input" placeholder="Google..." autocomplete="off"
              autofocus>
          </div>
        </form>
      </div>

      <!-- Link Sections -->
      <div class="links-container">
        <!-- Link sections will be dynamically populated from JavaScript -->
      </div>
    </div>
  </main>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>

</html>
